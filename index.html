<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="calculadora">
                <div>
                    <input type="text" id="resultado" disabled>
                </div>
                <div class="numeros-row">
                    <span id="numero-7">7</span>
                    <span id="numero-8">8</span>
                    <span id="numero-9">9</span>
                    <span id="soma">+</span>
                </div>
                <div class="numeros-row">
                    <span id="numero-4">4</span>
                    <span id="numero-5">5</span>
                    <span id="numero-6">6</span>
                    <span id="subtracao" style="padding-right: 35px;">-</span>
                </div>
                <div class="numeros-row">
                    <span id="numero-1">1</span>
                    <span id="numero-2">2</span>
                    <span id="numero-3">3</span>
                    <span id="multiplicacao" style="padding-right: 30px;">X</span>
                </div>
                <div class="numeros-row">
                    <span id="numero-0">0</span>
                    <span id="ponto" style="padding-right: 35px;">.</span>
                    <span id="calcular">=</span>
                    <span id="divisao" style="padding-right: 35px;">/</span>
                </div>
                <div class="numeros-row">
                    <span id="limpar">Clear</span>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
